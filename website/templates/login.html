{% extends "base.html" %}{% block title %}Login{% endblock %} 
{% block logo%}
<div>
  <img src="{{url_for('static', filename='log.png')}}" alt="logo" type="image/x-icon" style="width: 125px; height: 50px;"/>
</div>
{% endblock %}
{% block content%}
<div class="container-sm" style="margin-top: 100px; background-color: #FBCEB1; padding: 0.8rem; border-radius: 1em; max-width: 25em;">
  <div align="center">
    <img src="{{url_for('static', filename='log.png')}}" alt="logo" type="image/x-icon"  style="width: 200px; height: 150px;"/>
  </div>
  <form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        placeholder="Enter Email"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Enter Password"
      />
      <br />
      <div align="center">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
</form>
{% endblock %}
